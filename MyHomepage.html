
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Project 1</title>

    <!-- Bootstrap CSS, Optional Theme, and Custom CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="vertical-center">
        <div class="welcome panel panel-primary">
          <div class="panel-heading content-heading">Load Profile or Add User</div>
          <div class="panel-body content">
            <div class="useless">
              <div class="row user-list">
              </div>
              <hr>
              <div class="alert alert-warning" id="add-user-alert"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a><strong id="error-message"></strong></div>
              <form name="addUser" id="addUser" class="form-horizontal" role="form">
                <input type="text" name="name" id="name" class="form-control text-input" placeholder="Name...">
                <input type="text" name="city" id="city" class="form-control text-input" placeholder="Zipcode...">
                <input type="text" name="stocks" id="stocks" class="form-control text-input" placeholder="Stocks eg: goog,yhoo,msft">
                <input type="submit" name="submit" id="submit" class="btn btn-primary" value="Add User">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
